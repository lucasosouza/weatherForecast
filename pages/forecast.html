
<h3>Checking forecast for {{ city_retrieved }}</h3>
<hr />

<div class="btn-group">
  <a type="button" class="btn btn-default" href="#/forecast/2">2</a>
  <a type="button" class="btn btn-default" href="#/forecast/5">5</a>
  <a type="button" class="btn btn-default" href="#/forecast/7">7</a>
</div>
<hr />

<div class="row">
  <div class="panel panel-primary" ng-repeat="t in temperatures">
    <div class="panel-heading">
      <h3 class="panel-title">{{ t.dt * 1000 | date: 'mediumDate' }}</h3>
    </div>
    <div class="panel-body">
      <p>Day temperature: {{ t.temp.day }}ยบ C</p>
      <p>Night temperature: {{ t.temp.night }}ยบ C</p>
      <p>Humidity: {{ t.humidity }}% </p>
    </div>
  </div>
</div>
